<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <section class="left-content">
            <a href="" class="logo-link">
                
                <image class="logo-img" src="./assets/images/logo-en.9ef1fe14.svg" />

            </a>
        </section>
        <section class="right-content">
            <nav class="sign-top-nav">
                <p class="input-label-text1">Haven`t registered? <a href="" class="sign-link" > Sign up now</a> </p>
            </nav>

            <div class="login-content">
                <h2 class="fa-header" >Security Verification</h2>
                <br>
               <p class='input-label-text1'>To further ensure that the login is performed by yourself</p>

                <br>
               
                <br>
                
            <form action="#" method="post">
                <p class='input-label-text1'>2-FA Code</p>
                <input class='MuiInputBase-input' />
                <br>

                <label class="main  check-lebel">
                    Trust this device and no security verification is needed when logging in 30 days.
                    <input type="checkbox">
                    <span class=" check-lebel geekmark"></span>
                </label>

               
                <br>

                <button type="submit" class="pri-btn"><span>Submit</span></button>
            </form>
               
                  
               

                <br>

                <div class="f-pass-div">
                    <button class="f-pass-btn input-label-text1">2-FA Unavailable?</button>
                </div>
                <br>

                <div class="green-card">
                    <p class="g-header">No login safety phrase yet</p>
                    <p class="g-text ">Please login and set your login safety phrase in the security settings</p>
                </div>


                <br> <br> 


            </div>
        </section>
       

    </div>
</body>
</html>
